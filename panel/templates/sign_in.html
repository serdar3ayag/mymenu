{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style_p.css'%}">
    <title>Rmenu</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }} 
            {{ form.username }} 
        </div>
        <div class="form-group">
            {{ form.password.label_tag }} 
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
